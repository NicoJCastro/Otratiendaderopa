<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


    
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo"  href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
         <h1>ReactJS</h1><!--A modo de ejemplo porque se requiere base de datos para hacer pag de cada remera -->

         <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="imagen del producto">

            <div class="camisa__contenido">
                <p>Camisa de algodón importado de Mongolia. Ideal para programadores que necesitan usar una remera al mes. 
                No se puede lavar con agua. No planchar. No es resistente a las manchas de café.
                </p>
                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>-- Seleccionar Talla --</option>
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </select>
                    <input class="formulario__campo"  type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
         </div>
    </main>
    
    <footer class="footer">
         <p class="footer__texto">Front End Store - Todos los Derechos Reservados 2023</p>
    </footer>
</body>
</html>
